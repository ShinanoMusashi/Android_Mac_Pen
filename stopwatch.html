<!DOCTYPE html>
<html>
<head>
    <title>Latency Test Stopwatch</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .time {
            font-size: 120px;
            font-weight: bold;
            text-shadow: 0 0 20px #0f0;
        }
        .ms {
            font-size: 200px;
            font-weight: bold;
            text-shadow: 0 0 30px #0f0;
            color: #fff;
        }
        .label {
            font-size: 24px;
            color: #888;
            margin-top: 20px;
        }
        .controls {
            margin-top: 40px;
        }
        button {
            font-size: 24px;
            padding: 15px 40px;
            margin: 0 10px;
            cursor: pointer;
            background: #333;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 8px;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="time" id="time">00:00</div>
    <div class="ms" id="ms">000</div>
    <div class="label">milliseconds</div>
    <div class="controls">
        <button onclick="startStop()">Start/Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let running = false;
        let interval = null;

        function update() {
            if (running) {
                elapsedTime = Date.now() - startTime;
            }

            const totalMs = elapsedTime;
            const ms = totalMs % 1000;
            const totalSec = Math.floor(totalMs / 1000);
            const sec = totalSec % 60;
            const min = Math.floor(totalSec / 60);

            document.getElementById('time').textContent =
                String(min).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
            document.getElementById('ms').textContent =
                String(ms).padStart(3, '0');
        }

        function startStop() {
            if (running) {
                running = false;
                clearInterval(interval);
            } else {
                startTime = Date.now() - elapsedTime;
                running = true;
                interval = setInterval(update, 10); // Update every 10ms
            }
        }

        function reset() {
            running = false;
            clearInterval(interval);
            elapsedTime = 0;
            update();
        }

        // Start automatically
        startStop();
    </script>
</body>
</html>
